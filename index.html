<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UCF Pathfinder</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="js/clicktoRegister.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<ul class="navbar-nav">
		<li class="nav-item active">
		<a class="nav-link" href="#">UCF Pathfinder</a>
		</li>
	</ul>
	</nav>
	 <div class="row">
	 <div class="col-sm-4"></div>
	  <div class="col-sm-4">
  <div id="root">

    <!-- Login Page -->
    <div class="container" id="loginDiv">
      <div class="login-section">
        <div class="center">
      <div class="card">
        <h1><span id="inner-title" style="visibility:visible;">Login or Register</span></h1>

          <div id="loginform" class="container" style="display:block; visibility:visible;">
          <div class="text-center" style="padding:50px 0">
          <div class="login-group">login</div>
          <!-- Main Form -->
          <div class="login-form-1">
            <form id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
              <div class="main-login-form">
                <div class="login-group">

                  <div class="form-group">
                    <label for="lg_username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="loginName" name="lg_username" placeholder="username">
                  </div>

                  <div class="form-group">
                    <label for="lg_password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="lg_password" placeholder="password">
                  </div><br/>

                    <button type="button" id="loginButton" class="buttons" onclick="doLogin()">Login</button>
	                  <span id="loginResult"></span>
                    <p id="hiddenMessage" style="display:none">For testing</p>

						<button type="button" id="loginButton" class="buttons" onclick="clickToRegister()">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        <!-- end:Main Form -->

            <!-- REGISTRATION FORM -->
            <div id="clicktoregister" class="container" style="display:none; visibility:hidden;>
            <div class="text-center" style="padding:50px 0">
            	<div class="login-group">register</div>
            	<!-- Main Form -->
            	<div class="login-form-1">
            		<form id="register-form" class="text-left">
            			<div class="login-form-main-message"></div>
            			<div class="main-login-form">
            				<div class="login-group">

                      <div class="form-group">
                        <label for="reg_firstname" class="sr-only">First Name</label>
                        <input type="text" class="form-control" id="reg_firstname" name="reg_firstname" placeholder="first name">
                      </div>

                      <div class="form-group">
                        <label for="reg_lastname" class="sr-only">Last Name</label>
                        <input type="text" class="form-control" id="reg_lastname" name="reg_lastname" placeholder="last name">
                      </div>

            					<div class="form-group">
            						<label for="reg_username" class="sr-only">Email address</label>
            						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
            					</div>

            					<div class="form-group">
            						<label for="reg_password" class="sr-only">Password</label>
            						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
            					</div>

            					<div class="form-group">
            						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
            						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
            					</div><br/>

                      <button type="button" id="registerButton" class="buttons" onclick="register();"> Register </button>
                      <span id="registerResult"></span>

					   <button type="button" class="buttons" onclick="backToLogin();"> Login </button>
                    </div>
                  </div>
            		<div class="form-group"></div>
              </form>
            </div>
            </div>

            <!-- end:Main Form -->
            </div>
          </div>
        </div>
        </div>

        </div>
		</div>
		 <div class="col-sm-4"></div>
    <div id="loggedInDiv" style="display:none; visibility:hidden;">
    	<span id="userName"></span><br />
    	<button type="button" id="logoutButton" class="buttons" onclick="doLogout()"> Log Out </button>
    </div>

  </div>

</body>

</html>
